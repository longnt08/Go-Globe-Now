<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu sản phẩm</title>
    <link rel="stylesheet" href="./css/product.css">
</head>
<body>

<header>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="#about">Về chúng tôi</a></li>
            <li><a href="#products">Sản phẩm</a></li>
            <li><a href="#contact">Liên hệ</a></li>
        </ul>
    </nav>
</header>

<section class="intro">
    <h1>Giới thiệu sản phẩm</h1>
    <p>Chúng tôi cung cấp các sản phẩm chất lượng cao và giá cả hợp lý.</p>
    <button class="btn-animate" onclick="toggleSidebar()">Bộ lọc sản phẩm</button>
</section>

<!-- tours -->
<section class="tour-list" id="tourList"></section>


<!-- Sidebar cho chức năng lọc sản phẩm -->
<div id="sidebar" class="sidebar">
    <h2>Bộ lọc Tour</h2>
    <button onclick="toggleSidebar()" class="close-btn">&times;</button>
    <form>
        <!-- min price  -->
        <label for="min_price">Giá từ:</label>
        <select id="min_price">
            <option value="5000000">5 Triệu</option>
            <option value="10000000">10 Triệu</option>
            <option value="20000000">20 Triệu</option>
            <option value="30000000">30 Triệu</option>
        </select>
        <!-- max price  -->
        <label for="max_price">Đến:</label>
        <select id="max_price">
            <option value="10000000">10 Triệu</option>
            <option value="20000000">20 Triệu</option>
            <option value="30000000">30 Triệu</option>
            <option value="40000000">40 Triệu</option>
            <option value="50000000">50 Triệu</option>
            <option value="60000000">60 Triệu</option>
            <option value="70000000">70 Triệu</option>
            <option value="80000000">80 Triệu</option>
            <option value="90000000">90 Triệu</option>
            <option value="100000000">100 Triệu</option>
        </select>
        <!-- category  -->
        <label for="category">Danh mục:</label>
        <select id="category">
            <option value="Văn hóa">Văn hóa</option>
            <option value="Nghỉ dưỡng">Nghỉ dưỡng</option>
            <option value="Phiêu lưu">Phiêu lưu</option>
            <option value="Biển">Biển</option>
        </select>

        <button class="filter-btn" onclick="applyFilter()">Áp dụng</button>
    </form>
</div>

<script src="./js/product.js"></script>
</body>
</html>
