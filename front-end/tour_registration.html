<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Tour</title>
    <link rel="stylesheet" href="./css/tour_registration.css">
</head>
<body>
    <h1>Đăng ký Tour Du Lịch</h1>

    <section class="container">

        <!-- Phần hiển thị thông tin tour -->
        <div id="tourInfo">
            <h2 id="tourName"></h2>
            <img  alt="tourImage" id="tourImage">
            <p>Điểm đến: <span id="destination"></span></p>
            <p>Ngày khởi hành: <span id="startDate"></span></p>
            <p>Ngày kết thúc: <span id="endDate"></span></p>
            <p>Số lượng người tối đa: <span id="maxPeople"></span></p>
            <p>Giá: <span id="price"></span> VND</p>
        </div>

        <!-- Form đăng ký -->
        <form id="registrationForm">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" required>

            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" required>

            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" required>

            <label for="cccd">CCCD:</label>
            <input type="text" id="cccd" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="paymentMethod">Phương thức thanh toán:</label>
            <select id="paymentMethod" required>
                <option value="credit_card">Thẻ tín dụng</option>
                <option value="bank_transfer">Chuyển khoản ngân hàng</option>
                <option value="cash">Tiền mặt</option>
            </select>

            <label for="numPeople">Số lượng người đi:</label>
            <input type="number" id="numPeople" min="1" required>

            <button type="submit">Đăng ký</button>
        </form>
    </section> 

    <script src="./js/tour_registration.js"></script>
</body>
</html>
