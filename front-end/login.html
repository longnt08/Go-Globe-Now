<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="img/GoGlobeNowLogo.jpg" alt="Logo" />
            </div>
            <div id="login-form">
                <h1>Đăng nhập</h1>
                <input type="text" name="username" placeholder="Tên đăng nhập" />
                <input type="password" name="password" placeholder="Mật khẩu" />
                <button type="submit" class="login-button">Đăng nhập</button>
                <p class="login-notice">Chưa có tài khoản? <a href="#">Đăng ký</a></p>
            </div>
            <div class="social-login">
                <span class="loginwith">Đăng nhập với</span>
                <button class="social-signin facebook">Facebook</button>
                <button class="social-signin twitter">Twitter</button>
                <button class="social-signin google">Google+</button>
            </div>
        </div>
        <div class="right">
            <div class="background-image"></div>
        </div>
    </div>
</body>
</html>
