<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="./css/info.css" />
  </head>
  <body>
    <div class="accounts">
      <div class="accounts_1">
        <img
          src="https://www.pinclipart.com/picdir/big/214-2147603_free-returns-return-icon-vector-clipart.png"
          alt="Quay lại"
        />
      </div>
      <div class="accounts_2">
        <div class="option">
          <div class="option_info">
            <div class="avartar">HA</div>
            <div class="myOption_name">
              <span class="name">Hoàng Anh ARPHAM</span>
              <span class="name2">Facebook</span>
            </div>
          </div>
          <div class="option_point">
            <div class="option_core myOption">
              <img
                src="https://png.pngtree.com/png-vector/20230303/ourmid/pngtree-money-line-icon-vector-png-image_6628509.png"
              />
              <div class="myOption_span"><span>0 core</span></div>
            </div>
            <div class="option_card myOption">
              <img
                src="https://icon-library.com/images/card-icon/card-icon-27.jpg"
              />
              <div class="myOption_span"><span>Thẻ của tôi</span></div>
            </div>
          </div>
          <div class="option_payment">
            <div class="option_myPayment myOption">
              <img
                src="https://websitefix.com.au/wp-content/uploads/2019/04/travel.png"
              />
              <div class="myOption_span"><span>Dịch vụ của tôi</span></div>
            </div>
            <div class="option_history myOption">
              <img
                src="https://hatex.vn/assets/frontend/about_us/assets/images/all-img/icon-giao-dich.png"
              />
              <div class="myOption_span"><span>Lịch sử giao dịch</span></div>
            </div>
            <div class="option_refunds myOption">
              <img
                src="https://dalami.vn/upload/images/icons/icon-hoan-tien-wax-long-dalami.png"
              />
              <div class="myOption_span"><span>Hoàn tiền</span></div>
            </div>
            <div class="option_notification myOption">
              <img
                src="https://png.pngtree.com/png-vector/20220606/ourmid/pngtree-notification-jingle-bell-icon-doorbell-png-image_4878374.png"
              />
              <div class="myOption_span"><span>Thông báo</span></div>
            </div>
          </div>
          <div class="option_accounts">
            <div
              class="option_setting myOption"
              style="background-color: rgba(0, 60, 255, 0.5)"
            >
              <img
                src="https://cdn.pixabay.com/photo/2014/04/02/10/44/gear-wheel-304395_960_720.png"
              />
              <div class="myOption_span"><span>Cài đặt tài khoản</span></div>
            </div>
            <div class="option_logOut myOption">
              <img
                src="https://cdn-icons-png.flaticon.com/512/320/320140.png"
              />
              <div class="myOption_span"><span>Đăng xuất</span></div>
            </div>
          </div>
        </div>
        <div class="action">
          <div class="announcement">
            <div class="announcement_TieuDe">
              <div class="announcement_TenTieuDe">Cài đặt tài khoản</div>
            </div>
            <div>Thông tin cá nhân</div>
            <div>Mật khẩu</div>
            <div>Tài khoản liên kết</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/info.js"></script>
    <script src="./js/info_tag.js"></script>
  </body>
</html>
